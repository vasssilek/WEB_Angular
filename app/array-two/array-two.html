<section class="task">
  <h2>Двовимірні масиви — завдання 3</h2>
  <p>
    Дано дійсний масив A [1..5, 1..3].<br>
    Надрукувати індекси його від’ємних елементів.
  </p>

  <button class="button" (click)="showNegativeIndices()">
    Показати індекси від’ємних елементів
  </button>
</section>

<section class="task result">
  <h2>Результат</h2>

  <div class="list">
    <p *ngIf="negativeIndices.length === 0" class="placeholder">
      Натисніть кнопку вище
    </p>

    <p *ngFor="let item of negativeIndices; let i = index">
      {{ i + 1 }}. {{ item }}
    </p>
  </div>
</section>
